<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Polymer Bullet Chat Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            width: 850px;
            margin: 0 auto 50px;
            font-family: sans-serif;
        }

        .bulletchatting-video {
            position: relative;
            font-size: 0;
            width: 750px;
            margin-bottom: 1em;
        }

        video {
            width: 100%;
        }

        bullet-chatting-list {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            color: #fff;
            font-size: 25px;
            pointer-events: none;
        }

        bullet-chatting {
            text-shadow:
                1px 0 1px #000,
                0 1px 1px #000,
                0 -1px 1px #000,
                -1px 0 1px #000;
        }

        .controller {
            margin-top: 20px;
            font-size: 14px;
            display: flex;
            gap: 2rem;
        }

        .select {
            flex: 1;
        }

        .line {
            margin-bottom: 10px;
        }

        label {
            display: inline-block;
            width: 120px;
        }

        input[type="number"],
        select,
        input[type="text"] {
            width: 150px;
        }

        #charCount {
            margin-left: 8px;
            font-weight: bold;
        }

        /* — color picker grid — */
        .color-picker {
            display: grid;
            grid-template-columns: repeat(5, 24px);
            grid-gap: 4px;
            margin-left: 120px;
            margin-top: 4px;
        }

        .color-swatch {
            width: 24px;
            height: 24px;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .color-swatch.selected {
            border-color: #fff;
        }

        button {
            margin-top: 10px;
            padding: 6px 12px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h1>Bullet Chat Demo</h1>

    <div class="bulletchatting-video">
        <video controls src="./videos/tchaikovsky_romeo_and_juliet_fantasy_overture.mp4"></video>
        <bullet-chatting-list></bullet-chatting-list>
    </div>

    <h2>Demo Controls</h2>
    <div class="controller">
        <div class="select">
            <div class="line">
                <label>area:</label>
                <input type="number" value="40"
                    onchange="document.querySelector('bullet-chatting-list').area = this.value" /> px
            </div>
            <div class="line">
                <label>allowOverlap:</label>
                <input type="checkbox"
                    onchange="document.querySelector('bullet-chatting-list').allowOverlap = this.checked" checked />
            </div>
            <div class="line">
                <label>pause on typing:</label>
                <input type="checkbox" id="pauseOnTyping" checked />
            </div>
            <hr />
            <div class="line">
                <label>text:</label>
                <input type="text" class="bulletchatting-text" value="Your comment here" maxlength="55" />
                <span id="charCount">55</span> chars left
            </div>
            <div class="line">
                <label>font size:</label>
                <input type="number" class="bulletchatting-fontsize" value="25" /> px
            </div>
            <div class="line">
                <label>mode:</label>
                <select class="bulletchatting-mode">
                    <option>scroll</option>
                    <option>top</option>
                    <option>bottom</option>
                    <option>reverse</option>
                </select>
            </div>
            <div class="line">
                <label>duration:</label>
                <input type="number" class="bulletchatting-duration" value="4000" /> ms
            </div>
            <div class="line">
                <label>delay:</label>
                <input type="number" class="bulletchatting-delay" value="0" /> ms
            </div>

            <!-- NEW: Color picker swatches -->
            <div class="line">
                <label>color:</label>
                <div class="color-picker" id="colorPicker">
                    <div class="color-swatch selected" data-color="#ffffff" style="background:#ffffff;"></div>
                    <div class="color-swatch" data-color="#ff0000" style="background:#ff0000;"></div>
                    <div class="color-swatch" data-color="#00ff00" style="background:#00ff00;"></div>
                    <div class="color-swatch" data-color="#0000ff" style="background:#0000ff;"></div>
                    <div class="color-swatch" data-color="#ffff00" style="background:#ffff00;"></div>
                    <div class="color-swatch" data-color="#ff9900" style="background:#ff9900;"></div>
                    <div class="color-swatch" data-color="#9900ff" style="background:#9900ff;"></div>
                    <div class="color-swatch" data-color="#00ffff" style="background:#00ffff;"></div>
                    <div class="color-swatch" data-color="#ff00ff" style="background:#ff00ff;"></div>
                    <div class="color-swatch" data-color="#000000" style="background:#000000;"></div>
                </div>
            </div>

            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.10/webcomponents-loader.js"></script>
    <script src="./dist/polymer-bulletchatting.js"></script>
    <script src="./index.js"></script>
</body>

</html>
